<h1 id=qunit-header>SheetRuler</h1>

<!-- <div id=qunit-fixture></div> -->

<div id=test style=top:1px>test</div>
<style id=lastStyleInBody>
#test{
	position:absolute;
	background: red;
	height: 22px;
	width: 22px !important;
	left: -999px;
}
</style>
<script src="../Source/SheetRuler.js"></script>
<script>
function load(location){
	var newScript = document.createElement('script')
	newScript.src = location + "?_" + +new Date
	var firstScript = document.getElementsByTagName('script')[0]
	firstScript.parentNode.insertBefore(newScript,firstScript)
}
load(('./'+location).replace(/^[^?]*\?/,''))
// load(('./'+location.hash).replace('#',''))
</script>
</body>
